<body><script>
    let array = [8,9,10];
    function findAvg(array) {
        let sum = 0;
        let avg = 0;
        for (let i = 0; i < array.length; i++) {
            sum= sum + array[i];
            avg =sum/(i+1);
        }
        return avg;
    }
    console.log(findAvg(array));
</script>
